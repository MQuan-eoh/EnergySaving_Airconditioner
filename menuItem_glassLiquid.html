<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboards UI</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at bottom left, #1a1a2a 0%, #1a1a2a 40%, #2e2e6e 100%);
    color: #e6e6e6;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  .container {
    max-width: 900px;
    margin: 40px auto;
    padding: 40px 30px 40px 40px;
    border-radius: 32px;
    background:
      linear-gradient(135deg, rgba(255 255 255 / 0.15), rgba(255 255 255 / 0) 70%),
      linear-gradient(45deg, #2e2e6e, #0a0a2a);
    box-shadow:
      inset 0 0 0 2px rgba(0 0 80 / 0.7),
      inset 0 0 40px 10px #2e2e6e,
      0 0 60px 10px #2e2e6e;
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
  }
  .left {
    flex: 1 1 280px;
    max-width: 320px;
  }
  .left h1 {
    font-weight: 600;
    font-size: 2rem;
    margin: 0 0 12px 0;
    color: #fff;
  }
  .left p {
    font-weight: 400;
    font-size: 1.1rem;
    line-height: 1.5;
    color: #dcdcff;
  }
  .right {
    flex: 1 1 320px;
    max-width: 360px;
    background: linear-gradient(180deg, rgba(255 255 255 / 0.1), rgba(255 255 255 / 0.02));
    border-radius: 20px;
    box-shadow:
      inset 0 0 0 1px rgba(255 255 255 / 0.15),
      inset 0 0 20px 2px rgba(255 255 255 / 0.1);
    padding: 24px 24px 24px 24px;
    backdrop-filter: blur(12px);
  }
  .right-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 400;
    font-size: 1.25rem;
    color: #e6e6e6;
    border-bottom: 1px solid rgba(255 255 255 / 0.15);
    padding-bottom: 12px;
    margin-bottom: 20px;
  }
  .right-header .fa-plus {
    cursor: pointer;
    font-weight: 600;
    font-size: 1.3rem;
    color: #e6e6e6;
  }
  ul.dashboard-list {
    list-style: none;
    margin: 0; padding: 0;
  }
  ul.dashboard-list li {
    display: flex;
    align-items: center;
    justify-content: space-between;
    color: #e6e6e6;
    font-weight: 400;
    font-size: 1.15rem;
    margin-bottom: 16px;
    padding: 10px 16px;
    border-radius: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  ul.dashboard-list li.active {
    background: rgba(255 255 255 / 0.15);
  }
  ul.dashboard-list li .left-content {
    display: flex;
    align-items: center;
    gap: 14px;
  }
  ul.dashboard-list li .left-content svg,
  ul.dashboard-list li .left-content i {
    font-size: 1.4rem;
    color: #e6e6e6;
    min-width: 24px;
    min-height: 24px;
  }
  ul.dashboard-list li .count {
    background: rgba(255 255 255 / 0.15);
    color: #e6e6e6;
    font-weight: 400;
    font-size: 0.9rem;
    min-width: 28px;
    height: 28px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  /* Icons as SVG inline for crispness and exact style */
  .icon-brain {
    width: 24px;
    height: 24px;
    fill: #e6e6e6;
  }
  .icon-lightbulb {
    width: 24px;
    height: 24px;
    fill: #e6e6e6;
  }
  .icon-desk {
    width: 24px;
    height: 24px;
    fill: #e6e6e6;
  }
  .icon-pie {
    width: 24px;
    height: 24px;
    fill: #e6e6e6;
  }
  @media (max-width: 720px) {
    .container {
      flex-direction: column;
      padding: 30px 20px 30px 20px;
      max-width: 90vw;
    }
    .left, .right {
      max-width: 100%;
      flex: none;
    }
    .right {
      margin-top: 30px;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Dashboards container">
    <section class="left">
      <h1>Dashboards</h1>
      <p>Access and switch between different dashboards tailored for your workflow.</p>
    </section>
    <section class="right" aria-label="Dashboards list">
      <div class="right-header">
        <span>Dashboards</span>
        <i class="fas fa-plus" aria-label="Add new dashboard" role="button" tabindex="0"></i>
      </div>
      <ul class="dashboard-list" role="list">
        <li role="listitem" tabindex="0" aria-label="Marketing dashboard with 6 items">
          <div class="left-content">
            <svg class="icon-brain" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M12 2C9.243 2 7 4.243 7 7v1H6a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h1v1c0 2.757 2.243 5 5 5s5-2.243 5-5v-1h1a2 2 0 0 0 2-2v-2a2 2 0 0 0-2-2h-1V7c0-2.757-2.243-5-5-5zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v1H9V7zm6 7v1c0 1.654-1.346 3-3 3s-3-1.346-3-3v-1H6v-2h12v2h-3z"/></svg>
            <span>Marketing</span>
          </div>
          <div class="count" aria-label="6 items">6</div>
        </li>
        <li role="listitem" tabindex="0" aria-label="Creative dashboard with 7 items" class="active">
          <div class="left-content">
            <svg class="icon-lightbulb" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M9 21h6v-1H9v1zm3-19a7 7 0 0 0-7 7c0 2.21 1.343 4.11 3.25 5.01V17h7.5v-2.99A6.978 6.978 0 0 0 15 9a7 7 0 0 0-3-7zM12 4a5 5 0 0 1 5 5c0 1.657-1.343 3-3 3s-3-1.343-3-3a5 5 0 0 1 1-3z"/></svg>
            <span>Creative</span>
          </div>
          <div class="count" aria-label="7 items">7</div>
        </li>
        <li role="listitem" tabindex="0" aria-label="Engineering dashboard with 5 items">
          <div class="left-content">
            <svg class="icon-desk" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M20 18v-2H4v2H2v2h20v-2h-2zm-1-6h-2v-3h-2v3H9v-3H7v3H5v-3a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v3z"/></svg>
            <span>Engineering</span>
          </div>
          <div class="count" aria-label="5 items">5</div>
        </li>
        <li role="listitem" tabindex="0" aria-label="Analytics dashboard with 10 items">
          <div class="left-content">
            <svg class="icon-pie" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M11 2v20a10 10 0 0 0 9-9h-9V2zm2 0v7h7a10 10 0 0 0-7-7z"/></svg>
            <span>Analytics</span>
          </div>
          <div class="count" aria-label="10 items">10</div>
        </li>
      </ul>
    </section>
  </div>
</body>
</html>
