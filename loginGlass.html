<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Login
  </title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Inter', sans-serif;
    background-color: #0c0c0c;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    position: relative;
    width: 360px;
    max-width: 90vw;
    height: 640px;
    border-radius: 30px;
    overflow: visible;
  }
  .circle-purple-big {
    position: absolute;
    top: -120px;
    left: -120px;
    width: 240px;
    height: 240px;
    border-radius: 50%;
  }
  .circle-purple-big img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
  }
  .circle-purple-small {
    position: absolute;
    top: 140px;
    right: 40px;
    width: 30px;
    height: 30px;
    border-radius: 50%;
  }
  .circle-purple-small img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
  }
  .circle-orange-big {
    position: absolute;
    bottom: -120px;
    right: -120px;
    width: 240px;
    height: 240px;
    border-radius: 50%;
  }
  .circle-orange-big img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
  }
  .circle-orange-small {
    position: absolute;
    bottom: 220px;
    left: 40px;
    width: 20px;
    height: 20px;
    border-radius: 50%;
  }
  .circle-orange-small img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
  }
  .login-box {
    position: relative;
    background: rgba(255 255 255 / 0.05);
    border: 1px solid rgba(255 255 255 / 0.15);
    border-radius: 30px;
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    padding: 40px 30px 30px 30px;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }
  .login-box h1 {
    font-weight: 700;
    font-size: 22px;
    margin: 0 0 8px 0;
  }
  .login-box p.welcome {
    font-weight: 400;
    font-size: 12px;
    margin: 0 0 24px 0;
    color: #e0e0e0;
  }
  form {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  .input-group {
    position: relative;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    background: transparent;
    border: 1px solid rgba(255 255 255 / 0.3);
    border-radius: 8px;
    padding: 10px 40px 10px 12px;
    font-size: 12px;
    color: white;
    outline: none;
    font-weight: 400;
  }
  input::placeholder {
    color: rgba(255 255 255 / 0.5);
  }
  .input-icon {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(255 255 255 / 0.5);
    font-size: 16px;
  }
  .checkbox-group {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 12px;
    color: white;
    user-select: none;
  }
  .checkbox-group input[type="checkbox"] {
    width: 18px;
    height: 18px;
    accent-color: #d75a2a;
    cursor: pointer;
  }
  button.login-btn {
    margin-top: 8px;
    background: linear-gradient(90deg, #d75a2a 0%, #9b3a5a 100%);
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 500;
    font-size: 14px;
    padding: 12px 0;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button.login-btn:hover {
    background: linear-gradient(90deg, #c04f27 0%, #8a3350 100%);
  }
  .forgot-password {
    margin-top: 12px;
    font-size: 11px;
    text-align: center;
    color: white;
    opacity: 0.8;
    cursor: pointer;
  }
  .signup-text {
    margin-top: auto;
    font-size: 11px;
    text-align: center;
    color: white;
    opacity: 0.8;
  }
  .signup-text strong {
    font-weight: 700;
    cursor: pointer;
  }
  @media (max-width: 400px) {
    .container {
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      padding: 20px;
    }
    .login-box {
      padding: 30px 20px 20px 20px;
      height: auto;
      border-radius: 20px;
    }
  }
  </style>
 </head>
 <body>
  <div aria-label="Login form container" class="container" role="main">
   <div aria-hidden="true" class="circle-purple-big">
    <img alt="Large purple glowing circle" height="240" src="https://storage.googleapis.com/a1aa/image/853d12f2-57ed-4209-0cdd-af4f87ba6fdd.jpg" width="240"/>
   </div>
   <div aria-hidden="true" class="circle-purple-small">
    <img alt="Small purple glowing circle" height="30" src="https://storage.googleapis.com/a1aa/image/ced06d8f-73df-482e-f42b-44170e79ae6b.jpg" width="30"/>
   </div>
   <div aria-hidden="true" class="circle-orange-big">
    <img alt="Large orange glowing circle" height="240" src="https://storage.googleapis.com/a1aa/image/5b50f97b-f719-4c86-a7b1-a8539377a758.jpg" width="240"/>
   </div>
   <div aria-hidden="true" class="circle-orange-small">
    <img alt="Small orange glowing circle" height="20" src="https://storage.googleapis.com/a1aa/image/c03897f4-3bf9-4240-702c-ea46f43c7033.jpg" width="20"/>
   </div>
   <section aria-label="Login form" class="login-box">
    <h1>
     Login
    </h1>
    <p class="welcome">
     Welcome back please login to your account
    </p>
    <form>
     <div class="input-group">
      <input aria-label="User Name" autocomplete="username" id="username" name="username" placeholder="User Name" required="" type="text"/>
      <i aria-hidden="true" class="fas fa-user input-icon">
      </i>
     </div>
     <div class="input-group">
      <input aria-label="Password" autocomplete="current-password" id="password" name="password" placeholder="Password" required="" type="password"/>
      <i aria-hidden="true" class="fas fa-eye-slash input-icon">
      </i>
     </div>
     <label class="checkbox-group" for="remember">
      <input id="remember" name="remember" type="checkbox"/>
      Remember me
     </label>
     <button aria-label="Login button" class="login-btn" type="submit">
      Login
     </button>
    </form>
    <p class="forgot-password" tabindex="0">
     Forgot Password?
    </p>
    <p class="signup-text">
     Don't have an account?
     <strong tabindex="0">
      Signup
     </strong>
    </p>
   </section>
  </div>
 </body>
</html>
