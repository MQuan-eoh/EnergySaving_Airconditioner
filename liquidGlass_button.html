<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Glassmorphism Navigation</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(90deg, #001a66 0%, #0a2a8a 30%, #0f3aaf 60%, #7ac9cc 100%);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
  }

  /* Container for nav */
  .nav-container {
    background: rgba(255 255 255 / 0.1);
    border-radius: 50px;
    border: 1px solid rgba(255 255 255 / 0.3);
    box-shadow:
      inset 2px 2px 5px rgba(255 255 255 / 0.3),
      inset -2px -2px 5px rgba(0 0 0 / 0.3);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    display: flex;
    justify-content: space-around;
    align-items: center;
    width: 90vw;
    max-width: 600px;
    padding: 15px 0;
    margin-bottom: 140px;
  }

  /* Each nav item */
  .nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
    font-weight: 700;
    font-size: 12px;
    cursor: pointer;
    user-select: none;
    min-width: 50px;
  }

  .nav-item i {
    font-size: 28px;
    margin-bottom: 6px;
    line-height: 1;
  }

  /* Footer text container */
  .footer {
    text-align: center;
    color: white;
    font-weight: 400;
    font-size: 16px;
    line-height: 1.2;
  }
  .footer strong {
    font-weight: 700;
    display: block;
    font-size: 18px;
    margin-bottom: 4px;
  }

  /* Responsive adjustments */
  @media (max-width: 400px) {
    .nav-container {
      max-width: 100%;
      padding: 12px 0;
    }
    .nav-item {
      font-size: 10px;
      min-width: 40px;
    }
    .nav-item i {
      font-size: 22px;
      margin-bottom: 4px;
    }
    .footer {
      font-size: 14px;
    }
    .footer strong {
      font-size: 16px;
    }
  }
</style>
</head>
<body>
  <nav class="nav-container" role="navigation" aria-label="Main navigation">
    <div class="nav-item" tabindex="0" aria-label="Home">
      <i class="fas fa-home" aria-hidden="true"></i>
      Home
    </div>
    <div class="nav-item" tabindex="0" aria-label="Playlist">
      <i class="fas fa-music" aria-hidden="true"></i>
      Playlist
    </div>
    <div class="nav-item" tabindex="0" aria-label="Live">
      <i class="fas fa-broadcast-tower" aria-hidden="true"></i>
      Live
    </div>
    <div class="nav-item" tabindex="0" aria-label="Videos">
      <i class="fas fa-video" aria-hidden="true"></i>
      Videos
    </div>
    <div class="nav-item" tabindex="0" aria-label="Settings">
      <i class="fas fa-cog" aria-hidden="true"></i>
      Settings
    </div>
  </nav>
  <footer class="footer" aria-label="Icon credits">
    <strong>ICONS BY:</strong>
    ZAPPICON.COM
  </footer>
</body>
</html>
